            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Sign in user of minesweeper
      tags:
      - auth
  /v1/auth/user:
    post:
      consumes:
      - application/json
      description: Creates an user of minesweeper and returns an userID
      parameters:
      - description: User Input
        in: body
        name: userInput
        required: true
        schema:
          $ref: '#/definitions/requests.UserInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Creates an user of minesweeper
      tags:
      - auth
  /v1/auth/user/{id}:
    get:
      consumes:
      - application/json
      description: Gets the information of a minesweeper user, fields and users
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Gets the information of a minesweeper user
      tags:
