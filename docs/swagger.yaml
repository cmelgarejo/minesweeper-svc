basePath: /
definitions:
  engine.Field:
    properties:
      adjMines:
        description: count of adjacent mines
        type: integer
      clicked:
        description: indicated whether the field was clicked
        type: boolean
      clickedBy:
        description: who clicked this field
        type: string
      flagged:
        description: red flag in the field
        type: boolean
      mine:
        type: boolean
      position:
        $ref: '#/definitions/engine.Position'
        description: position in the minefield
    type: object
  engine.Game:
    properties:
      cols:
        type: integer
      createdAt:
        type: string
      createdBy:
        description: who created this game
        type: string
      finishedAt:
        type: string
      id:
        type: string
      mineField:
        items:
          items:
            $ref: '#/definitions/engine.Field'
          type: array
        type: array
      mines:
        type: integer
      rows:
        type: integer
      startedAt:
        type: string
      status:
        type: string
    type: object
  engine.Position:
    properties:
      col:
        description: col of the field position
        type: integer
      row:
        description: row of the field position
        type: integer
    type: object
  requests.Credentials:
    properties:
      password:
        example: player1
        type: string
      username:
        example: player1
        type: string
    type: object
  requests.GameCreateInput:
    properties:
      col:
        example: 5
        type: integer
      mines:
        example: 5
        type: integer
      row:
        example: 5
        type: integer
    type: object
  requests.GameInput:
    properties:
      clickType:
        enum:
        - click
        - flag
        type: string
      col:
        example: 0
        type: integer
      row:
        example: 0
        type: integer
    type: object
  requests.UserInput:
    properties:
      email:
        example: player1@player1.com
        type: string
      fullname:
        example: Ready Player One
        type: string
      password:
        example: player1
        type: string
      username:
        example: player1
        type: string
    type: object
  responses.Response:
    properties:
      code:
        example: 12345
        type: integer
      details:
        example: some more details
        type: string
      errors:
        items:
          $ref: '#/definitions/responses.ResponseError'
        type: array
      message:
        example: message
        type: string
      response:
        type: object
    type: object
  responses.ResponseError:
    properties:
      code:
        example: 12345
        type: integer
      details:
        example: some more details
        type: string
      message:
        example: message
        type: string
    type: object
host: minesweeper-svc.herokuapp.com
info:
  contact:
    email: cmelgarejo.dev@gmail.com
    name: Christian Melgarejo
  description: A minesweeper game API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Minesweeper API
  version: 1.0.8
paths:
  /v1/api/games:
    get:
      consumes:
      - application/json
      description: Gets a list of games, only Admins can see it
      parameters:
      - default: 587fa65a9c375165828a6fbb5f9963a7
        description: API Key
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Gets a list of games
      tags:
      - game
    post:
      consumes:
      - application/json
      description: Creates a game of minesweeper and returns a gameID
      parameters:
      - default: 587fa65a9c375165828a6fbb5f9963a7
        description: API Key
        in: header
        name: X-API-KEY
        required: true
        type: string
      - description: Game Input
        in: body
        name: gameInput
        required: true
        schema:
          $ref: '#/definitions/requests.GameCreateInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/engine.Game'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Creates a game of minesweeper
      tags:
      - game
  /v1/api/games/{id}:
    get:
      consumes:
      - application/json
      description: Gets the information of a minesweeper game, fields and users
      parameters:
      - default: ef99fdfd88565827ad330d83aac5fbaa
        description: Game ID
        in: path
        name: id
        required: true
        type: string
      - default: 587fa65a9c375165828a6fbb5f9963a7
        description: API Key
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/engine.Game'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Gets the information of a minesweeper game
      tags:
      - game
    patch:
      consumes:
      - application/json
      description: Clicks field on a game of minesweeper and returns the mine field
        state
      parameters:
      - default: ef99fdfd88565827ad330d83aac5fbaa
        description: Game ID
        in: path
        name: id
        required: true
        type: string
      - default: 587fa65a9c375165828a6fbb5f9963a7
        description: API Key
        in: header
        name: X-API-KEY
        required: true
        type: string
      - description: Game Input
        in: body
        name: gameInput
        required: true
        schema:
          $ref: '#/definitions/requests.GameInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Clicks field on a game of minesweeper
      tags:
      - game
  /v1/api/games/start/{id}:
    post:
      consumes:
      - application/json
      description: Starts a game of minesweeper and returns the mine field state
      parameters:
      - default: ef99fdfd88565827ad330d83aac5fbaa
        description: Game ID
        in: path
        name: id
        required: true
        type: string
      - default: 587fa65a9c375165828a6fbb5f9963a7
        description: API Key
        in: header
        name: X-API-KEY
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ResponseError'
      summary: Starts a game of minesweeper
      tags:
      - game
  /v1/auth/signIn:
    post:
      consumes:
      - application/json
      description: Sign in user of minesweeper and returns an API Key
      parameters:
      - description: Credentials
        in: body
